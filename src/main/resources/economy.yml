Economy:
  HookIntoVault: true
  Enabled: true
  StartingBalance: "1000"
  Format:
    CurrencySymbol:
      Singular: "$"
      Plural: "$"
    Separators:
      Thousands: "."
      Decimals: ","
    MoneyFormat: "<MAJOR><DECIMAL_SEPARATOR><DECIMAL><CURRENCY>"
  StorageType:
    Value: "SQLITE"
    Description: "How money is stored. Currently available: SQLITE, MySQL"
  MySQL:
    Host: "127.0.0.1"
    Port: 3306
    Database: "serversystem"
    Username: "economy"
    Password: "password"
    UseSSL: false
    Pool:
      MaxSize: 10
      MinIdle: 5
      MaxLifetime: 30
      ConnectionTimeout: 30
      IdleTimeout: 600
